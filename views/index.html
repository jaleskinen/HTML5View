<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Friends</title>
        <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="../css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
        <link href="../css/styles.css" type="text/css" rel="stylesheet"/>
        
    </head>
    <body>
        <div class= "login_container">
            <h3>Login or Register to Friends App!</h3>
            <form>
                <input id = "username" type= "text" placeholder= "username" class= "form-control"><br>
                <input id = "password" type= "password" placeholder= "password" class= "form-control"><br>
                <input id = "Login" type= "submit" class="btn btn-default" value= "Login"> or
                <input id = "Register" type= "submit" class="btn btn-default" value= "Register">
            </form><br>
            <p id = "status">Not Logged In</p>
        </div>
        <script src="../lib/jquery-2.1.4.min.js"></script>
        <script src="../controllers/login_scripts.js"></script>
    </body>
</html>
